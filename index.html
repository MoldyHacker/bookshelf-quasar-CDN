<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookshelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
<!--  <link href="https://cdn.jsdelivr.net/npm/quasar@2.9.1/dist/quasar.prod.css" rel="stylesheet" type="text/css">-->
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.8/dist/quasar.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div id="app">
    <q-layout view="hHh lpR fFf">

      <q-header elevated class="bg-primary text-white" height-hint="98">
        <q-toolbar>
          <q-toolbar-title>
            <div class="row">
            <q-avatar>
              <q-icon name="library_books" size="30px"></q-icon>
            </q-avatar>
            Bookshelf
            </div>
          </q-toolbar-title>
        </q-toolbar>

      </q-header>

      <q-page-container>

        <search-component @search-obj="searchUpdate"></search-component>

        <book-list :books="books" :search="searchObj" @bookmark-book="bookmarkBook" @delete-book="removeBook" @edit-book="editItem"></book-list>

        <add-book-auto-dialog v-model="addBookAutomagically" ></add-book-auto-dialog>
        <add-book-manual-dialog v-model="addBookManually" @add-item="addBook"></add-book-manual-dialog>
        <edit-book-dialog v-model:model-value="editDialog" :book="editData" @save-book="saveItem"></edit-book-dialog>

      </q-page-container>

      <!--FAB for adding a book-->
      <q-page-sticky position="bottom-right" :offset="[18, 18]">
        <q-fab
                icon="add"
                direction="up"
                color="accent"
        >
          <q-fab-action external-label label-position="left" @click="addBookManually = true" color="primary" icon="menu_book" label="Add Manually" ></q-fab-action>
          <q-fab-action external-label label-position="left" @click="addBookAutomagically = true" color="primary" icon="collections_bookmark" label="Add Automagically" ></q-fab-action>
        </q-fab>
      </q-page-sticky>
      </q-page>

      <q-footer elevated class="bg-grey-8 text-white">
        <q-toolbar>
          <q-toolbar-title>
<!--            <q-avatar>-->
<!--              <img src="https://cdn.quasar.dev/logo-v2/svg/logo-mono-white.svg">-->
<!--            </q-avatar>-->
<!--            <div>Title</div>-->
          </q-toolbar-title>
        </q-toolbar>
      </q-footer>

    </q-layout>
</div>

<!--Frameworks and Libraries-->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.9.1/dist/quasar.umd.js"></script>
<!--Configs-->
<script src="js/app-models.js"></script>
<script src="js/app.js"></script>
<script src="js/app-quasar.js"></script>
<!--Components-->
<script src="js/components/SearchComponents/SearchComponent.js"></script>
<script src="js/components/BookList.js"></script>
<script src="js/components/BookListItem.js"></script>
<script src="js/components/Dialogs/Dialog.js"></script>
<script src="js/components/Dialogs/EditBookDialog.js"></script>
<script src="js/components/Dialogs/AddBook/AddBookAutoDialog.js"></script>
<script src="js/components/Dialogs/AddBook/AddBookManualDialog.js"></script>

<script>
  app.mount('#app')
</script>
</body>
</html>
